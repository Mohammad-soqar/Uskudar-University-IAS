<!DOCTYPE html>

<html>

<head>
    <link rel="icon" href="img/webIcon.png">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Account</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="Css/Style.css">
    <link rel="stylesheet" href="Css/form.css">
    <link rel="stylesheet" href="Css/form1.css">

</head>

<body>

    <main class="container">
        <section class="side-bar">
            <div class="logo">
                <a href="">
                    <img src="img\logo.png" alt="" height="120rem">
                </a>
            </div>
            <div class="icons">
                <div class="home">
                    <a href="">
                        <img src="img\home-symbol.png" alt="" height="27px">
                        <p>Home</p>
                    </a>
                </div>
                <!-- ----------Messages Dropdown Menu---------- -->

                <div class="Messages">
                    <div id="dropdown-messages-student">
                        <img src="img\messages-symbol.png" alt="" width="27px " height="22px">
                        <p> Messages <img id="down-arrow-home-student" src="img\Dowm-arrow.png" alt="" height="10px">
                        </p>
                    </div>

                    <ul class="Messagesslide">
                        <li><a href="#">Inbox</a></li>
                        <li><a href="#">Compose Message</a></li>
                    </ul>
                </div>

                <!-- ----------Messages Dropdown Menu---------- -->
                <div class="internship">
                    <a href="">
                        <img src="img\internship-symbol.png" alt="" height="22px">
                        <p>Internship</p>
                    </a>
                </div>
                <div class="forms">
                    <a href="">
                        <img src="img\forms-symbol.png" alt="" height="27px">
                        <p>Forms</p>
                    </a>
                </div>
                <div class="guide"><a href="">
                        <img src="img\guide-symbol.png" alt="" height="23px">
                        <p>Guide</p>
                    </a>
                </div>
                <div class="logout-support">
                    <div class="logout">
                        <a href="Login.html">
                            <img src="img\logout-symbol.png" alt="" height="27px">
                            <p>Logout</p>
                        </a>
                    </div>
                    <div class="support">
                        <a href="Support.html">
                            <img src="img\support-symbol.png" alt="">
                            <p>Support</p>
                        </a>
                    </div>

                </div>

            </div>


        </section>
        <!-- ----------side menu bar---------- -->
        <div class="right-section">
            <div class="contents">

                <section class="nav-bar">
                    <div>
                        <h3>Status</h3>
                        <div class="status">
                            <div class="progress-bar">
                                <div class="progress-circle"></div>
                                <div class="progress-line"></div>
                                <div class="progress-circle"></div>
                                <div class="progress-line"></div>
                                <div class="progress-circle"></div>
                                <div class="progress-line"></div>
                                <div class="progress-circle"></div>
                            </div>

                            <button class="status-info" id="startButton"><img src="img/support-symbol.png"
                                    alt=""></button>
                        </div>
                    </div>


                    <div class="call-to-action-btns">
                        <a href=""><img src="img/messages.png" alt="" height="32px"></a>
                        <a href=""><img src="img/Notification.png" alt="" height="35px"></a>
                        <a class="Account" href="Account.html">
                            <img src="img/Account.png" alt="" height="60px">
                            <div class="Account-Text">
                                <p>John Doe</p>
                                <p>200209476</p>
                            </div>
                        </a>
                    </div>
                </section>


                <section class="Account-Content">

                    <div class="progress-bar" id="progressBar-form1">
                        <div class="step1" id="step">
                            <p id="stepNumber">step1</p>
                            <div class="progress-circle step1Selected"></div>
                            <p class="step-info stepInfo1">Student Info</p>
                        </div>
                        <div class="progress-line step1Selected"></div>
                        <div class="step2" id="step">
                            <p id="stepNumber">step2</p>
                            <div class="progress-circle step2Selected"></div>
                            <p class="step-info stepInfo2">Type and duration</p>
                        </div>
                        <div class="progress-line step2Selected"></div>
                        <div class="step3" id="step">
                            <p id="stepNumber">step3</p>
                            <div class="progress-circle step3Selected"></div>
                            <p class="step-info stepInfo3">Institution Info</p>
                        </div>
                        <div class="progress-line step3Selected"></div>
                        <div class="step4" id="step">
                            <p id="stepNumber">step4</p>
                            <div class="progress-circle step4Selected"></div>
                            <p class="step-info stepInfo4">Download</p>
                        </div>
                    </div>

                    <div class="StudentInfo">
                        <div class="inputs" id="StudentInfoInputs">

                            <div class="firstPageStudentInfoInputs">
                                <div class="Two-Inputs-line">
                                    <div>
                                        <label for="">TR. Identity Number</label>
                                        <input type="text" placeholder="0000000">
                                    </div>

                                    <div>
                                        <label for="">Phone Number</label>
                                        <input type="text" placeholder="+90 512 345 67 89">
                                    </div>

                                </div>
                                <div class="Two-Inputs-line">
                                    <div>
                                        <label for="">Full Name</label>
                                        <input type="text" placeholder="Full Name">
                                    </div>
                                    <div>
                                        <label for="">Student Name</label>
                                        <input type="text" placeholder="Student Name">
                                    </div>
                                </div>
                                <div class="DropDownBoxes">

                                    <div>
                                        <label for="">Faculty</label>
                                        <select name="" id="">
                                            <option value="" selected> Faculty of Engineering and Natural Sciences
                                            </option>
                                            <option value="">sdasd</option>
                                            <option value="">sdasd</option>
                                        </select>
                                    </div>
                                    <div>
                                        <label for="">Department</label>
                                        <select name="" id="">
                                            <option value="" selected>Software Engineering Department ( English )
                                            </option>
                                            <option value="">sdasd</option>
                                            <option value="">sdasd</option>
                                        </select>
                                    </div>
                                    <div>
                                        <label for="">Class</label>
                                        <select name="" id="">
                                            <option value="" selected>Select</option>
                                            <option value="">1st   </option>
                                            <option value="">sdasd</option>
                                        </select>
                                    </div>
                                </div>
                            </div>


                            <div class="SecondPageStudentInfoInputs">
                                <div class="Two-Inputs-line">
                                    <div>
                                        <label for="">ŸçStart Date</label>
                                        <input type="date">
                                    </div>

                                    <div>
                                        <label for="">End Date</label>
                                        <input type="date">
                                    </div>

                                </div>
                                <div class="Two-Inputs-line">
                                    <div>
                                        <label for="">Days of internship</label>
                                        <input type="number" min="1">
                                    </div>

                                    <div>
                                        <label for="">Type</label>
                                        <select name="" id="">
                                            <option value="" selected> Select</option>
                                            <option value="">FUll Semester</option>
                                            <option value="">Spring Semester</option>
                                            <option value="">Internship</option>
                                            <option value="">Voluntary Internship</option>
                                        </select>
                                    </div>

                                </div>
                                <div class="CkeckBoxType">
                                    <label for=""> <input type="checkbox" />
                                        Are you dependent on your parents</label>
                                </div>
                            </div>
                            <div class="ThiredPageStudentInfoInputs">
                                <div class="Two-Inputs-line">
                                    <div>
                                        <label for="">Institution Name</label>
                                        <input type="text" placeholder="Codyle">
                                    </div>

                                    <div>
                                        <label for="">Phone Number</label>
                                        <input type="text" placeholder="+90 512 345 67 89">
                                    </div>

                                </div>
                                <div class="Two-Inputs-line">
                                    <div>
                                        <label for="">Address</label>
                                        <input type="text" placeholder="Address">
                                    </div>

                                    <div>
                                        <label for="">Authorized Person/Title</label>
                                        <input type="text" placeholder="Authorized Person/Title">
                                    </div>

                                </div>
                            </div>
                            <div class="ForthPageStudentInfoInputs visable">
                                <div class="submit-downloadButtons">
                                    <button class="DownloadPDF">Download PDF</button>
                                </div>
                                <img src="img/PDF-Symbol.png" alt="">
                            </div>
                            <div class="Buttons">
                                <div>
                                    <button id="Back-Button">&#8592; Back</button>
                                </div>
                                <button id="Next-Button">Next &#8594;</button>
                            </div>
                        </div>
                    </div>

                </section>


            </div>
    </main>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="JS/app.js"></script>
    <script src="JS/form1.js"></script>
</body>

</html>
