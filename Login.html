        <div  id="help-panel">
            <div>
                <button id="help-button"><p>help</p> <img src="img/support-symbol-white.png" alt=""></button>

            <div class="user-select">

                <a href="CareerCenter.html" class="usersLogin">Career Center</a>
            </div>

        <section class="RegisterSection">

            <form class="RegisterForm" id="account" method="post">
                <div class="Left-Side">
                    <div class="title">
                        <img src="img/logo.png" width="120px">

                    </div>
                    <div class="inputQue">
                        <label>Student Id</label>
                        <input asp-for="Input.Email" class="form-control" autocomplete="username"
                            aria-required="true" />
                        <span asp-validation-for="Input.Email" class="text-danger"></span>
                    </div>

                    <div class="inputQue">
                        <label>Password</label>
                        <input UseSubmitBehavior="false" type="password" id="password-field" asp-for="Input.Password"
                            class="form-control" autocomplete="new-password" aria-required="true" />
                        <span style=" -webkit-user-select: none;
                    -ms-user-select: none;
                    user-select: none;" toggle="#password-field" class="hello toggle-password">
                            Show Password
                        </span>
                        <span asp-validation-for="Input.Password" class="text-danger"></span>
                    </div>





                    <div class="btns-margin">
                        <button id="login-submit" type="submit" class="loginbut">Login</button>
                        <button id="login-submit" type="submit" class="loginbut">Login with E-devlet</button>
                    </div>


                    <div class="ForgotPassword">
                        <a id="forgot-password" href="#">Forgot your password?</a>
                    </div>


                </div>
            </form>


        </section>
    </main>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
