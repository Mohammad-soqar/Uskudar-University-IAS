<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Support(Student).css">
    <link rel="stylesheet" href="Style.css">
    <title>Document</title>
</head>

<body>
    <!-- ----------side menu bar---------- -->
    <div class="wrapper">
        <section class="side-bar">
            <div class="logo">
                <a href="">
                    <img src="img\logo.png" alt="" height="120rem">
                </a>
            </div>
            <div class="icons">
                <div class="home">
                    <a href="">
                        <img src="img\home-symbol.png" alt="" width="22px " height="27px">
                        <p>Home</p>
                    </a>
                </div>
                <!-- ----------Messages Dropdown Menu---------- -->

                <div class="Messages">
                    <label for="Messagestouch"><span class="MessagesHead"><img src="img\messages-symbol.png" alt=""
                                width="27px " height="22px">
                            <p>Messages</p>
                        </span></label>
                    <input type="checkbox" id="Messagestouch">

                    <ul class="Messagesslide">
                        <li><a href="#">Inbox</a></li>
                        <li><a href="#">Compose Message</a></li>
                        <li><a href="#">Sent Messages</a></li>
                    </ul>
                </div>

                <!-- ----------Messages Dropdown Menu---------- -->
                <div class="internship">
                    <a href="">
                        <img src="img\internship-symbol.png" alt="" width="24px " height="22px">
                        <p>Internship</p>
                    </a>
                </div>
                <div class="forms">
                    <a href="">
                        <img src="img\forms-symbol.png" alt="" width="22px " height="27px">
                        <p>Forms</p>
                    </a>
                </div>
                <div class="guide"><a href="">
                        <img src="img\guide-symbol.png" alt="" width="26px " height="23px">
                        <p>Guide</p>
                    </a>
                </div>
            </div>

            <div class="logout-support-hr">
                <div class="logout-support">
                    <hr>
                    <div class="logout">
                        <a href="">
                            <img src="img\logout-symbol.png" alt="" width="22px " height="27px">
                            <p>Logout</p>
                        </a>
                    </div>
                </div>
                <div class="support">
                    <a href="">
                        <img src="img\support-symbol.png" alt="">
                        <p>Support</p>
                    </a>
                </div>

            </div>
        </section>
        <section class="supportSide">
            <div class="questionBackground"></div>
            <div class="question">
                <p>I Have a Question</p>
                <div class="writeQuestion">
                    <form action="/search" class="search-bar">
                        <input type="text" placeholder="Search..." name="q">
                        <button type="submit"><img src="img\sendMessamg-Symbol.png" alt="Search"></button>
                    </form>
                </div>
            </div>
            </div>
        </section>
    </div>
